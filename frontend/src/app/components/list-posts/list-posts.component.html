<!DOCTYPE html>

<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>


<body>
<div class="title">
  <h1>Andrea's Blog</h1>
</div>


<div *ngFor="let post of posts">

    <h3><a href="/posts/{{post.id}}">{{post.title}}</a></h3>

    <p>by {{post.firstName}}  {{post.lastName}}; on {{post.dateCreated}}</p>
</div>

<div>
    <a href="/login-page/"><button type="button">Log In</button></a>
    <a href="/register-page/"><button type="button">Sign Up</button></a>
</div>
  

</body>

</html>
